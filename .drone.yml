---
kind: pipeline
type: docker
name: unit_test

workspace:
  path: /app

steps:
  - name: waiton cache
    image: akhenakh/drone-waiton:1.0
    settings:
      globaltimeout: 60s
      urls:
        - tcp://cache:6379

  - name: waiton db
    image: akhenakh/drone-waiton:1.0
    settings:
      globaltimeout: 60s
      urls:
        - tcp://db:5432

  - name: waiton broker
    image: akhenakh/drone-waiton:1.0
    settings:
      globaltimeout: 120s
      urls:
        - tcp://broker:5672

  - name: create cookiecutter project
    image: python:3.9-slim
    commands:
      - pip install --upgrade pip cookiecutter
      - rm -rf /project/*
      - cookiecutter --no-input -f ./ -o /project project_name="testing project"
    volumes:
      - name: pythonpath
        path: /project

  - name: export requirements file
    image: python:3.9-slim
    commands:
      - cd /project/testing-project
      - pip install --upgrade pip poetry
      - poetry export -f requirements.txt --output /project/requirements.txt --without-hashes --dev
    volumes:
      - name: pythonpath
        path: /project

  - name: test
    image: python:3.9-slim
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    commands:
      - cd /project/testing-project
      - export $(grep -v '^#' ./env/drone.env | xargs)
      - apt-get update && apt-get install -y libpq-dev gcc
      - pip install --upgrade pip
      - pip install --no-cache-dir --upgrade -r /project/requirements.txt
      - aerich upgrade
      - python ./prestart/init_data.py
      - pytest -vv -p no:warnings

    volumes:
      - name: pythonpath
        path: /project

  - name: notification
    image: appleboy/drone-telegram
    when:
      status:
        - failure
        - success
    settings:
      token:
        from_secret: Telegram_gggoingdown_CI_bot_token
      to:
        from_secret: Telegram_chat_id
      message: >
        {{#success build.status}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Commit message:  {{commit.message}}
          Message: Test succeeded. Good job.
          Version: {{build.number}}
        {{else}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Version: {{build.number}}
          Commit message:  {{commit.message}}
          Message: Test failed. Fix me please.
          Version: {{build.number}}
        {{/success}}

services:
  - name: cache
    image: redis:6.2
    commands:
      - redis-server --requirepass cache_password

  - name: db
    image: postgres:13
    environment:
      POSTGRES_USER: db_username
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: test


  - name: broker
    image: rabbitmq:3.8-management
    environment:
      RABBITMQ_DEFAULT_USER: broker_username
      RABBITMQ_DEFAULT_PASS: broker_password



trigger:
  event:
    - push


volumes:
  - name: pythonpath
    temp: {}
---
kind: signature
hmac: dee9940084aa37183e69a145ed8077e4f1d5a0be4a2ad4915b5cf30766d9edf4
